<html>
    <head>
        <title>Shopping List</title>
        <link rel="stortcut icon" href="Images/Computer.png" />
        <link rel="stylesheet" href="styles.css"></link> 
    </head>
    <body>
        <!-- Header -->
        <div class="navbar">
            <em class="navbarThemeText">Black Friday</em>
            <em class="navbarShoppingText">Shopping Planner</em>
            <a href="thanksgiving.html">
            <img class="navbarIcon" src="Images/Arrow3.png" />
            </a>
        </div>

        <!-- Content -->
        <div class="contentBody">
            <div class="shoppingListDiv">
                <h1>My List</h1>
                <div class="openingMessage">
                    <p>Click new item to add to list, click on existing item to get rid of it</p>
                    <input id="message" type="submit" value="Ok" />
                </div>
                <div class="listContent">
                    <ul>
                        <li id="liOne">Case</li>
                        <li id="liTwo">CPU</li>
                        <li id="liThree">GPU</li>
                        <li id="liFour">Turkey</li>
                    </ul>
                    <div id="newItemButton" class="newItemButton"><button href="#" id="showForm">New Item</button></div>
                    <form id="newItemForm" autocomplete="on">
                        <input type="text" placeholder="New Item" />
                        <input type="submit" id="addButton" value="Add" />
                    </form>
                </div>
            </div>
        </div>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>   
    <script src="jquery.js"></script>


    </body> 
</html>
