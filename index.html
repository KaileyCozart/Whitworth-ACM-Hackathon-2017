<html>

<head>
    <title>Shopping List</title>
    <link rel="stortcut icon" href="Images/Computer.png" />
    <link href="printStyles.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="styles.css"></link>
    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
</head>

<body>
    <!-- Navbar -->
    <div class="navbar">
        <em class="navbarThemeText">
            <img class="navbarImgOne" src="Images/BF1.png">
            <img class="navbarImgOne" src="Images/BF1.2.png">
        </em>
        <em class="navbarShoppingText">
            <img class="navbarImgTwo navbarImgTwoP1" src="Images/SL1.png">
            <img class="navbarImgTwo navbarImgTwoP2" src="Images/SL1.2.png">
            <img class="navbarDotImg navbarDotImgOne selectedTheme" src="Images/Dot.png">
            <img class="navbarDotImg navbarDotImgTwo unselectedTheme" src="Images/Dot2.png">
        </em>
        <a class="printPage">
            <img class="navbarIcon" src="Images/Printer2.png" />
        </a>
    </div>

    <!-- Content -->
    <div class="contentBody">
        <div class="preShoppingListDiv">
            <div class="openingMessage">
                <p class="instructions">
                    <u>Remove</u> by clicking on items.<br /> 
                    <u>Drag</u> items into order within each list.<br />
                    <u>Scroll</u> when you have many items.<br />
                    <u>Add</u> items by clicking new.<br />
                </p>
                <input id="message" type="submit" value="Ok" class="addButton" />
            </div>
        </div>

        <div class="shoppingListDiv shoppingListDivFirst scrollbarStyle">

            <div class="listContent">
                <ul id="sortable" class="ulOne">
                    <li id="liOne"><em class="noOpacity">BEST BUY</em></li>
                    <li id="liTwo"><em class="noOpacity">Tablet $150</em></li>
                    <li id="liFour"><em class="noOpacity">Laptop $300</em></li>
                </ul>
                <div id="newItemButtonOne"><button class="newItemButton newItemButtonOne" href="#" id="showFormOne">New</button></div>
                <form id="newItemFormOne" autocomplete="on">
                    <input type="text" placeholder="New Item" class="inputNewItem inputNewItemOne" />
                    <input type="submit" id="addButton" value="Add" class="addButton" />
                </form>
            </div>

        </div>

        <div class="shoppingListDiv scrollbarStyle">

            <div class="listContent">

                <ul id="sortableTwo" class="ulTwo">
                    <li id="liOne"><em class="noOpacity">NEWEGG</em></li>
                    <li id="liTwo"><em class="noOpacity">CPU $250</em></li>
                    <li id="liFour"><em class="noOpacity">Graphics Card $500</em></li>
                </ul>

                <div id="newItemButtonTwo"><button class="newItemButton newItemButtonTwo" href="#" id="showFormTwo">New</button></div>
                <form id="newItemFormTwo" autocomplete="on">
                    <input type="text" placeholder="New Item" class="inputNewItem inputNewItemTwo" />
                    <input type="submit" id="addButton" value="Add" class="addButton" />
                </form>
            </div>
        </div>


        <div class="shoppingListDiv scrollbarStyle">

            <div class="listContent">
                <ul id="sortableThree" class="ulThree">
                    <li id="liOne"><em class="noOpacity">FRED MEYER</em></li>
                    <li id="liTwo"><em class="noOpacity">Flash Drive $10</em></li>
                    <li id="liFour"><em class="noOpacity">Turkey $20</em></li>
                </ul>
                <div id="newItemButtonThree"><button class="newItemButton newItemButtonThree" href="#" id="showFormThree">New</button></div>
                <form id="newItemFormThree" autocomplete="on">
                    <input type="text" placeholder="New Item" class="inputNewItem inputNewItemThree" />
                    <input type="submit" id="addButton" value="Add" class="addButton" />
                </form>
            </div>

        </div>

    </div>

    <script src="jquery.js"></script>
    
</body>

</html>
