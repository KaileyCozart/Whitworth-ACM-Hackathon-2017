<html>
    <head>
        <title>Shopping List</title>
        <link rel="stortcut icon" href="Images/Computer.png" />
        <link rel="stylesheet" href="styles.css"></link> 
    </head>
    <body>
        <!-- Header -->
        <div class="navbar">
            <em class="navbarThemeText">Black Friday</em>
            <em class="navbarShoppingText">Shopping Planner</em>
            <a onclick="pintPage()">
            <img class="navbarIcon" src="Images/Arrow3.png" />
            </a>
        </div>

        <!-- Content -->
        <div class="contentBody">
            <div class="shoppingListDiv">
                <!--h1>My List</h1-->
                <div class="openingMessage">
                    <p>Click "new item" to add onto you list; 
                        click on existing items to get rid of them.</p>
                    <input id="message" type="submit" value="Ok" class="addButton" />
                </div>
                <div class="listContent">
                    <ul>
                        <li id="liOne"><em class="noOpacity">Case</em></li>
                        <li id="liTwo"><em class="noOpacity">CPU</em></li>
                        <li id="liThree"><em class="noOpacity">GPU</em></li>
                        <li id="liFour"><em class="noOpacity">Turkey</em></li>
                    </ul>
                    <div id="newItemButton"><button class="newItemButton" href="#" id="showForm">New</button></div>
                    <form id="newItemForm" autocomplete="on">
                        <input type="text" placeholder="New Item" class="inputNewItem" />
                        <input type="submit" id="addButton" value="Add" class="addButton" />
                    </form>
                </div>
            </div>
        </div>

        <div class="triangle">
        </div>

        <div class="blackDiv">
        </div>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>   
    <script src="jquery.js"></script>


    </body> 
</html>
